name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Windows EXE
        run: npx electron-packager . TarkovHideout --platform=win32 --arch=x64 --out=dist --overwrite

      - name: Upload artifact (EXE)
        uses: actions/upload-artifact@v4
        with:
          name: TarkovHideout-Windows
          path: dist/
